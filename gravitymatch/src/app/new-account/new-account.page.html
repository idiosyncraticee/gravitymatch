<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>Username</ion-card-header>
    <ion-card-content>
      <ion-input required type="text" maxlength="30" placeholder="username123"></ion-input>
    </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Password</ion-card-header>
      <ion-card-content>
        <ion-input required type="password" maxlength="30" placeholder="•••••••••••"></ion-input>
      </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Name</ion-card-header>
      <ion-card-content>
        <ion-input required type="text" maxlength="30" placeholder="Jane Doe"></ion-input>
      </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Age</ion-card-header>
      <ion-card-content>
        <ion-input required type="number" min=0 max=120 step=1 placeholder="28"></ion-input>
      </ion-card-content> 
  </ion-card>

  <ion-card>
    <ion-card-header>Gender</ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>Male</ion-label>
          <ion-radio value="Male"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio value="Female"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Gender Nonbinary</ion-label>
          <ion-radio value="Nonbinary"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Sexual Orientation</ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>Heterosexual</ion-label>
          <ion-radio value="Heterosexual"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Homosexual</ion-label>
          <ion-radio value="Homosexual"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Bisexual</ion-label>
          <ion-radio value="Bisexual"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Pansexual</ion-label>
          <ion-radio value="Pansexual"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>Must-Have</ion-card-header>
      <ion-card-content>
        <ion-textarea class="short_par" required type="text" maxlength="100" placeholder="What do you look for most in a partner?"></ion-textarea>
      </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Deal-Breaker</ion-card-header>
      <ion-card-content>
        <ion-textarea class="short_par" required type="text" maxlength="100" placeholder="What can you absolutely not have in a partner?"></ion-textarea>
      </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Bio</ion-card-header>
      <ion-card-content>
        <ion-textarea class="long_par" required type="text" maxlength="1000" placeholder="Tell us about yourself..."></ion-textarea>
      </ion-card-content> 
  </ion-card>

  <ion-card>
    <ion-card-header>Activity Level</ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>Low</ion-label>
          <ion-radio value="low"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Medium</ion-label>
          <ion-radio value="med"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>High</ion-label>
          <ion-radio value="high"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>
  
  <ion-card style="padding: 10px 0px 10px 0px">
    <button class="btn" ion-button clear>Create Account</button>
  </ion-card>
</ion-content>

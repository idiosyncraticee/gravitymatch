<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>New Account</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>Username</ion-card-header>
    <ion-card-content>
      <ion-input required type="text" size="30"></ion-input>
    </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Password</ion-card-header>
      <ion-card-content>
        <ion-input required type="password" size="30" placeholder="•••••••••••"></ion-input>
      </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Name</ion-card-header>
      <ion-card-content>
        <ion-input required type="text" size="30" placeholder="Jane Doe"></ion-input>
      </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Age</ion-card-header>
      <ion-card-content>
        <ion-input required type="number" min=0 max=120 step=1></ion-input>
      </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Gender</ion-card-header>
      <ion-card-content>
        <ion-input required type="text" size="30"></ion-input>
      </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Must-Have</ion-card-header>
      <ion-card-content>
        <ion-textarea required type="text" size="100" placeholder="What do you look for most in a partner?"></ion-textarea>
      </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Deal-Breaker</ion-card-header>
      <ion-card-content>
        <ion-textarea required type="text" size="100" placeholder="What can you absolutely not have in a partner?"></ion-textarea>
      </ion-card-content> 
  </ion-card>

  <ion-card>
      <ion-card-header>Bio</ion-card-header>
      <ion-card-content>
        <ion-textarea class="bio" required type="text" size="1000" placeholder="Tell us about yourself..."></ion-textarea>
      </ion-card-content> 
  </ion-card>

  <ion-card>
    <ion-card-header>Activity Level</ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>Low</ion-label>
          <ion-radio value="low"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Medium</ion-label>
          <ion-radio value="med"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>High</ion-label>
          <ion-radio value="high"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>
  
  <ion-card style="padding: 10px 0px 10px 0px">
    <button class="btn" ion-button clear>Create Account</button>
  </ion-card>
</ion-content>

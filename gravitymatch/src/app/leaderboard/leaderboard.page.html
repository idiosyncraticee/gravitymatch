<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Leaderboard</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content padding>
   <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            MatchMaker
          </ion-col>
          <ion-col size="3">
            MatchScore
          </ion-col>
          <ion-col size="3">
            Attempts
          </ion-col>
        </ion-row>
        </ion-grid>
         <ion-grid  *ngFor="let user of leaderboard_data">
           <ion-row>
             <ion-col size="6">
               {{user.name}}
             </ion-col>
             <ion-col size="3">
               {{user.score}}
             </ion-col>
             <ion-col size="3">
               {{user.attempts}}
             </ion-col>
           </ion-row>
         </ion-grid>

      </ion-list>
   </ion-content>
